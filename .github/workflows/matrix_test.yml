name: Test matrix with Python 3.9-3.9

on:
  push:
  pull_request:
    branches:
      - develop
      - release/**

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [ '3.9' ]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          activate-environment: virtual_dataframe
          python-version: ${{ matrix.python-version }}

      - name: Reduce docker image size
        run: |
            sudo rm -Rf /usr/share/dotnet
            sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Add conda solver
        run: conda install -y -q conda-libmamba-solver

      - name: Install dependencies
        shell: bash -el {0}
        run: |
          touch environment-*.yml setup.py
          make PYTHON_VERSION=${{ matrix.python-version }} dependencies

      # To debug github action with SSH, use the two next lines
      # Find the connection line, connect and "set +e" in the first command
#      - name: Setup upterm session
#        uses: lhotari/action-upterm@v1

      - name: Run validate
        shell: bash -el {0}
        run: make PYTHON_VERSION=${{ matrix.python-version }} validate
